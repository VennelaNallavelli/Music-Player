<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaana-Bajate raho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
   <ul>
    <li class="brand" ><img src="logowhite.jpg" alt="logo" >Gaana</li>
    <li class="home"><a href=".container">Home</a></li>
   </ul>
</nav>
<div class="container">
    <div class="songList">
        <h1>Best Melodies</h1>
      <div class="songitemcontainer">
        <div class="songItem">
            <img src="YR.jpg" alt="1">
            <span class="songname">Yeh raatein</span>
            <span class="songlistplay"><span class="timestamp" >03:49<i id="1" class="songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="pillagali.jpeg" alt="2">
            <span class="songname">Pillagali11</span>
            <span class="songlistplay"><span class="timestamp">04:52<i id="2" class="songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="kabhi.jpeg" alt="3">
            <span class="songname">Kabhi Tumhe</span>
            <span class="songlistplay"><span class="timestamp">03:00<i id="3" class="songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="paravaledu.jpeg" alt="4">
            <span class="songname">Paravaledu</span>
            <span class="songlistplay"><span class="timestamp" >04:20<i id="4" class="songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="chiru.jpeg" alt="5">
            <span class="songname">Chiru Chiru</span>
            <span class="songlistplay"><span class="timestamp" >05:00<i id="5" class="songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="oye.jpeg" alt="6">
            <span class="songname">Anukoledenadu</span>
            <span class="songlistplay"><span class="timestamp" >04:44<i id="6" class="songitemplay fa-solid fa-play"></i></span></span>
        </div>
       </div>
    </div>
    <div class="songBanner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="=100">
    <div class="icons">
        <div class="songinfo">
            <img src="vmod.webp" alt="GIF" height="20px" width="90px" id="gif">
            <!-- <span id="mastersongname">Yeh Raatein</span> -->
        </div>
        <div class="buttons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="fas fa-2x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
    </div>
</div>
<div>
    <p id="footer">Designed by @Vennela.</p>
</div>
<script src="https://kit.fontawesome.com/9523f68f11.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
